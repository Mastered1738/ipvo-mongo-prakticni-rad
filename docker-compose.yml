version: '3'

services:
  app:
    container_name: nestjs-mongo
    image: node:20
    environment:
      HTTPS_METHOD: noredirect
    ports:
      - 3001:3001
    volumes:
      - ./nestjs-mongo:/usr/src/app/
    working_dir: /usr/src/app
    depends_on:
      - redis
    command: npm run start:dev

  redis:
    container_name: redis-mongo
    image: redis:latest
    restart: always
    ports:
      - 6740:6740